version: '3.8'

services:
  it-tools:
    image: ${DOCKER_USERNAME}/it-tools:latest
    container_name: it-tools
    restart: unless-stopped
    ports:
      - '3000:80'
    environment:
      - NODE_ENV=production
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:80']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

